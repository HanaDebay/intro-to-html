<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td, th {
            border: 2px solid;
        }
        tr {
            border: 5px dotted;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Day</th>
            <th>Recording Link</th>
            <th>Description</th>
        </tr>

        <tr>
            <td>Week 1 - Day 1</td>
            <td>
                <a href="https://drive.google.com/file/d/1HI1NsRJnlk47Zyj-zlxDxPslhzJkXdaC/view?usp=drive_link" target="_blank">
                    Class recording
                </a>
            </td>
            <td>The video recording for the session</td>
        </tr>

        <tr>
            <td>Week 1 - Day 2</td>
            <td>
                <a href="https://drive.google.com/file/d/1HI1NsRJnlk47Zyj-zlxDxPslhzJkXdaC/view?usp=drive_link" target="_blank">
                    Class recording
                </a>
            </td>
            <td>How software is built</td>
        </tr>
    </table>

    <h1>Lists</h1>
    <h2>Ordered lists</h2>
    <ol type="I">
        <li>Samson</li>
        <li>Kenneth</li>
        <li>Isaac</li>
    </ol>
    <h2>Unordered lists</h2>
    <ul style="list-style-type:square;">
        <li>Rashida</li>
        <li>Joan</li>
        <li>Allan</li>
    </ul>
    
</body>
</html>
